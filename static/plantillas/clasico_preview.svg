<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="200" height="150" fill="#fefefe" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Borde interno -->
  <rect x="8" y="8" width="184" height="134" fill="none" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Esquinas decorativas -->
  <rect x="6" y="6" width="4" height="4" fill="#8b4513" transform="rotate(45 8 8)"/>
  <rect x="190" y="6" width="4" height="4" fill="#8b4513" transform="rotate(45 192 8)"/>
  <rect x="6" y="140" width="4" height="4" fill="#8b4513" transform="rotate(45 8 142)"/>
  <rect x="190" y="140" width="4" height="4" fill="#8b4513" transform="rotate(45 192 142)"/>
  
  <!-- Título -->
  <text x="100" y="25" text-anchor="middle" font-family="Georgia" font-size="13" fill="#8b4513" font-weight="bold">Certificado</text>
  
  <!-- Subtítulo -->
  <text x="100" y="40" text-anchor="middle" font-family="Georgia" font-size="7" fill="#654321">CERTIFICADO DE ASISTENCIA</text>
  
  <!-- Contenido -->
  <text x="100" y="60" text-anchor="middle" font-family="Georgia" font-size="6" fill="#333">Certificamos que</text>
  <text x="100" y="75" text-anchor="middle" font-family="Georgia" font-size="8" fill="#8b4513" font-weight="bold">[Nombre del Asistente]</text>
  <text x="100" y="90" text-anchor="middle" font-family="Georgia" font-size="6" fill="#333">ha asistido exitosamente al evento</text>
  <text x="100" y="105" text-anchor="middle" font-family="Georgia" font-size="7" fill="#333" font-weight="bold">[Nombre del Evento]</text>
  
  <!-- Línea de firma -->
  <line x1="60" y1="125" x2="120" y2="125" stroke="#8b4513" stroke-width="1"/>
  <text x="90" y="135" text-anchor="middle" font-family="Georgia" font-size="4" fill="#8b4513" font-style="italic">Firma Autorizada</text>
  
  <!-- Logo placeholder -->
  <rect x="140" y="115" width="20" height="20" fill="#f0f0f0" stroke="#8b4513" stroke-width="1"/>
  <text x="150" y="127" text-anchor="middle" font-family="Georgia" font-size="4" fill="#8b4513">Logo</text>
</svg>
