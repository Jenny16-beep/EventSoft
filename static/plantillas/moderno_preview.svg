<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco con borde izquierdo -->
  <rect width="200" height="150" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
  <rect x="0" y="0" width="8" height="150" fill="#2c3e50"/>
  
  <!-- Línea azul -->
  <line x1="15" y1="30" x2="185" y2="30" stroke="#3498db" stroke-width="2"/>
  
  <!-- Título -->
  <text x="100" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50" font-weight="bold">Certificado</text>
  
  <!-- Subtítulo -->
  <text x="100" y="40" text-anchor="middle" font-family="Arial" font-size="7" fill="#3498db">CERTIFICADO DE ASISTENCIA</text>
  
  <!-- Contenido -->
  <text x="100" y="65" text-anchor="middle" font-family="Arial" font-size="6" fill="#555">Certificamos que [Nombre del Asistente]</text>
  <text x="100" y="80" text-anchor="middle" font-family="Arial" font-size="6" fill="#555">ha asistido exitosamente al evento</text>
  <text x="100" y="95" text-anchor="middle" font-family="Arial" font-size="7" fill="#2c3e50" font-weight="bold">[Nombre del Evento]</text>
  
  <!-- Línea de firma -->
  <line x1="20" y1="125" x2="80" y2="125" stroke="#bdc3c7" stroke-width="1"/>
  <text x="50" y="135" text-anchor="middle" font-family="Arial" font-size="4" fill="#7f8c8d">Firma Autorizada</text>
  
  <!-- Logo placeholder -->
  <rect x="150" y="115" width="25" height="25" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
  <text x="162" y="130" text-anchor="middle" font-family="Arial" font-size="5" fill="#999">Logo</text>
</svg>
